<div class="login-container">
  <!-- Left Pane -->
  <div class="left-pane">
    <span class="text-logo">
      <img src="../../../assets/image/logo2.png" height="48px" />
    </span>
  </div>

  <!-- Right Pane -->
  <div class="right-pane">
    <mat-card>
      <h1 class="login-title">Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Mobile Number Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mobile Number</mat-label>
          <input
            matInput
            type="text"
            formControlName="mobnob"
            placeholder="Enter mobile number"
            (keypress)="allowNumbersOnly($event)"
          />
          <mat-error *ngIf="loginForm.get('mobnob')?.hasError('required')">
            Mobile number is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('mobnob')?.hasError('minlength')">
            Mobile number must be 10 digits
          </mat-error>
          <mat-error *ngIf="loginForm.get('mobnob')?.hasError('maxlength')">
            Mobile number must be 10 digits
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            maxlength="10"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon class="icon">{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <!-- Login Button -->
        <button
          mat-raised-button
          color="primary"
          class="full-width"
          type="submit"
        >
          Login
        </button>
      </form>
    </mat-card>
  </div>
</div>
